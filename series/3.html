<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The new old faces</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/lightbox.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Great+Vibes&display=swap"
    />
    <script type="text/javascript" src="../js/scripts.js"></script>
    <script type="text/javascript" src="../js/lightbox.js"></script>
  </head>

  <body>
    <div class="topnav">
      <div class="site-title">
        <h1 class="font1">
          <a href="../index.html"
            >Proyecto <span class="font2">The New Old Faces</span></a
          >
        </h1>
      </div>
      <div class="nav-menu font1">
        <a href="./series/4.html">Gifs</a>
        <a href="./series/3.html">Caballos de fuerza</a>
        <a href="./series/2.html">Picto Selfies</a>
        <a href="./series/1.html">Guillotine</a>
      </div>
    </div>
    <div class="main">
      <h1>Serie Caballos de fuerza</h1>
      <div class="row">
        <div class="column">
          <img
            src="../images/9.jpg"
            style="width: 100%"
            onclick="openModal();currentSlide(1)"
            class="hover-shadow cursor"
          />
        </div>
        <div class="column">
          <img
            src="../images/10.jpg"
            style="width: 100%"
            onclick="openModal();currentSlide(2)"
            class="hover-shadow cursor"
          />
        </div>
        <div class="column">
          <img
            src="../images/11.jpg"
            style="width: 100%"
            onclick="openModal();currentSlide(3)"
            class="hover-shadow cursor"
          />
        </div>
        <div class="column">
          <img
            src="../images/12.jpg"
            style="width: 100%"
            onclick="openModal();currentSlide(4)"
            class="hover-shadow cursor"
          />
        </div>
      </div>

      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="../images/9.jpg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="../images/10.jpg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="../images/11.jpg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="../images/12.jpg" style="width: 100%" />
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <div class="caption-container">
            <p id="caption"></p>
          </div>

          <div class="column">
            <img
              class="demo cursor"
              src="../images/9.jpg"
              style="width: 100%"
              onclick="currentSlide(1)"
              alt="Nature and sunrise"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="../images/10.jpg"
              style="width: 100%"
              onclick="currentSlide(2)"
              alt="Snow"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="../images/11.jpg"
              style="width: 100%"
              onclick="currentSlide(3)"
              alt="Mountains and fjords"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="../images/12.jpg"
              style="width: 100%"
              onclick="currentSlide(4)"
              alt="Northern Lights"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
