    <div class="main">
      <div class="container">
        <div class="titulo">Caballos de fuerza</div>
        <br />
        <div class="row caballos-grid">
          <div class="col-sm-6 col-md-3">
            <img
              src="./images/9.jpg"
              onclick="openModal();currentSlide(1)"
              class="hover-shadow cursor"
            />
          </div>
          <div class="col-sm-6 col-md-3">
            <img
              src="./images/10.jpg"
              onclick="openModal();currentSlide(2)"
              class="hover-shadow cursor"
            />
          </div>
          <div class="col-sm-6 col-md-3">
            <img
              src="./images/11.jpg"
              onclick="openModal();currentSlide(3)"
              class="hover-shadow cursor"
            />
          </div>
          <div class="col-sm-6 col-md-3">
            <img
              src="./images/12.jpg"
              onclick="openModal();currentSlide(4)"
              class="hover-shadow cursor"
            />
          </div>
        </div>

        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="./images/9.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="./images/10.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="./images/11.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="./images/12.jpg" style="width: 100%" />
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
              <p id="caption"></p>
            </div>
            <!-- NAVIGATION -->
            <div class="thumbnails">
              <div class="column">
                <img
                  class="demo cursor"
                  src="./images/9.jpg"
                  onclick="currentSlide(1)"
                  alt="Gaspar de Guzmán, conde-duque de Olivares / Digital artwork / 63x57cm / 2020"
                />
              </div>
              <div class="column">
                <img
                  class="demo cursor"
                  src="./images/10.jpg"
                  onclick="currentSlide(2)"
                  alt="Príncipe Baltasar Carlos / Digital artwork / 63x57cm / 2020"
                />
              </div>
              <div class="column">

                  class="demo cursor"
                  src="./images/11.jpg"
                  onclick="currentSlide(3)"
                  alt="Reina María Luisa / Digital artwork / 63x57cm / 2020
		"
                />
              </div>
              <div class="column">

                  class="demo cursor"
                  src="./images/12.jpg"
                  onclick="currentSlide(4)"
                  alt="Rey Carlos IV / Digital artwork / 63x57cm / 2020"
                />
              </div>
            </div>
